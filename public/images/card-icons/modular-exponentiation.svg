<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="#eef2ff" />
  <circle cx="50" cy="50" r="35" fill="#bae6fd" />
  
  <!-- Clock Face -->
  <circle cx="50" cy="50" r="30" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" />
  
  <!-- Clock Markings -->
  <line x1="50" y1="25" x2="50" y2="30" stroke="#0284c7" stroke-width="2" />
  <line x1="75" y1="50" x2="70" y2="50" stroke="#0284c7" stroke-width="2" />
  <line x1="50" y1="75" x2="50" y2="70" stroke="#0284c7" stroke-width="2" />
  <line x1="25" y1="50" x2="30" y2="50" stroke="#0284c7" stroke-width="2" />
  
  <!-- Complex Pattern to Represent Exponentiation -->
  <path d="M50 50 L65 35 L40 30 L60 60" fill="none" stroke="#0284c7" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" />
  
  <!-- Exponentiation Symbol -->
  <text x="30" y="15" font-size="16" font-weight="bold" fill="#0284c7">a^b</text>
  
  <text x="50" y="85" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-weight="bold" font-size="6" fill="#0284c7">Modular Exponentiation</text>
</svg>