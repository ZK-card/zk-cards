<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="#eef2ff" />
  <circle cx="50" cy="50" r="35" fill="#a7f3d0" />
  
  <!-- Clock Face -->
  <circle cx="50" cy="50" r="30" fill="#d1fae5" stroke="#059669" stroke-width="2" />
  
  <!-- Clock Markings -->
  <line x1="50" y1="25" x2="50" y2="30" stroke="#059669" stroke-width="2" />
  <line x1="75" y1="50" x2="70" y2="50" stroke="#059669" stroke-width="2" />
  <line x1="50" y1="75" x2="50" y2="70" stroke="#059669" stroke-width="2" />
  <line x1="25" y1="50" x2="30" y2="50" stroke="#059669" stroke-width="2" />
  
  <!-- Hour Hand -->
  <line x1="50" y1="50" x2="40" y2="35" stroke="#059669" stroke-width="2" stroke-linecap="round" />
  
  <!-- Minute Hand -->
  <line x1="50" y1="50" x2="65" y2="60" stroke="#059669" stroke-width="2" stroke-linecap="round" />
  
  <!-- Multiplication Sign -->
  <path d="M25 10 L35 20 M35 10 L25 20" stroke="#059669" stroke-width="3" stroke-linecap="round" />
  
  <text x="50" y="85" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-weight="bold" font-size="6" fill="#059669">Modular Multiplication</text>
</svg>