<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <rect width="400" height="200" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Solution Flow Diagram -->
  <g transform="translate(30, 100)">
    <!-- Stage 1 -->
    <circle cx="0" cy="0" r="20" fill="#4f46e5" />
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">1</text>
    
    <!-- Arrow 1 -->
    <line x1="25" y1="0" x2="80" y2="0" stroke="#94a3b8" stroke-width="2" />
    <polygon points="80,0 75,-5 75,5" fill="#94a3b8" />
    
    <!-- Stage 2 -->
    <circle cx="105" cy="0" r="20" fill="#10b981" />
    <text x="105" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">2</text>
    
    <!-- Arrow 2 -->
    <line x1="130" y1="0" x2="185" y2="0" stroke="#94a3b8" stroke-width="2" />
    <polygon points="185,0 180,-5 180,5" fill="#94a3b8" />
    
    <!-- Stage 3 -->
    <circle cx="210" cy="0" r="20" fill="#f97316" />
    <text x="210" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">3</text>
    
    <!-- Arrow 3 -->
    <line x1="235" y1="0" x2="290" y2="0" stroke="#94a3b8" stroke-width="2" />
    <polygon points="290,0 285,-5 285,5" fill="#94a3b8" />
    
    <!-- Stage 4 -->
    <circle cx="315" cy="0" r="20" fill="#6366f1" />
    <text x="315" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">4</text>
  </g>
  
  <!-- Card on Stage 2 -->
  <g transform="translate(105, 60)">
    <rect x="-20" y="-30" width="40" height="60" rx="3" ry="3" fill="white" stroke="#10b981" stroke-width="2" />
    <rect x="-15" y="-25" width="30" height="8" rx="1" ry="1" fill="#10b981" />
    <rect x="-15" y="-12" width="30" height="15" rx="2" ry="2" fill="#d1fae5" />
    <rect x="-15" y="10" width="30" height="3" rx="1" ry="1" fill="#cbd5e1" />
    <rect x="-15" y="16" width="30" height="3" rx="1" ry="1" fill="#cbd5e1" />
    <rect x="-15" y="22" width="20" height="3" rx="1" ry="1" fill="#cbd5e1" />
  </g>
  
  <text x="200" y="180" font-family="Arial" font-size="16" fill="#0f172a" text-anchor="middle">Create a solution pathway</text>
</svg>