<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#818cf8" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- Central Trophy -->
  <g transform="translate(200, 90)">
    <circle cx="0" cy="0" r="50" fill="url(#gradient)" />
    
    <!-- Trophy -->
    <g transform="translate(0, -5) scale(0.8)">
      <!-- Trophy Cup -->
      <path d="M-20,-25 L20,-25 L15,20 L-15,20 Z" fill="#facc15" />
      <path d="M-20,-25 L-20,-30 L20,-30 L20,-25 Z" fill="#fbbf24" />
      
      <!-- Trophy Handles -->
      <path d="M-20,-25 C-35,-25 -35,-5 -20,-5" stroke="#fbbf24" stroke-width="3" fill="none" />
      <path d="M20,-25 C35,-25 35,-5 20,-5" stroke="#fbbf24" stroke-width="3" fill="none" />
      
      <!-- Trophy Base -->
      <rect x="-12" y="20" width="24" height="5" fill="#fbbf24" />
      <rect x="-15" y="25" width="30" height="5" fill="#fbbf24" />
    </g>
    
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="white" stroke-width="1" opacity="0.6" />
    <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="1" opacity="0.4" />
    <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="1" opacity="0.2" />
  </g>
  
  <!-- Star accents -->
  <g transform="translate(100, 50)">
    <path d="M0,-10 L2,-3 L9,-3 L4,1 L6,8 L0,4 L-6,8 L-4,1 L-9,-3 L-2,-3 Z" fill="#facc15" />
  </g>
  
  <g transform="translate(300, 50)">
    <path d="M0,-10 L2,-3 L9,-3 L4,1 L6,8 L0,4 L-6,8 L-4,1 L-9,-3 L-2,-3 Z" fill="#facc15" />
  </g>
  
  <g transform="translate(90, 150)">
    <path d="M0,-7 L1.5,-2 L7,-2 L3,1 L4.5,6 L0,3 L-4.5,6 L-3,1 L-7,-2 L-1.5,-2 Z" fill="#facc15" />
  </g>
  
  <g transform="translate(310, 150)">
    <path d="M0,-7 L1.5,-2 L7,-2 L3,1 L4.5,6 L0,3 L-4.5,6 L-3,1 L-7,-2 L-1.5,-2 Z" fill="#facc15" />
  </g>
  
  <text x="200" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#0f172a" text-anchor="middle">Ready to play!</text>
  <text x="200" y="180" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">You've completed the tutorial</text>
</svg>